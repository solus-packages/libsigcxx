name       : libsigc++
version    : 2.10.0
release    : 8
source     :
    - http://ftp.gnome.org/pub/gnome/sources/libsigc++/2.10/libsigc++-2.10.0.tar.xz : f843d6346260bfcb4426259e314512b99e296e8ca241d771d21ac64f28298d81
license    :
    - LGPL-2.1
summary    : The libsigc++ package implements a typesafe callback system for standard C++.
component  : desktop.gnome.core
description: |
    The libsigc++ package implements a typesafe callback system for standard C++.
patterns   :
    - docs :
        - /usr/share/doc/libsigc++-2.0
        - /usr/share/devhelp
    - devel :
        - /usr/lib64/sigc++-2.0/include
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
