name        : libsigc++
version     : 2.6.1
release     : 6
source     :
    - http://ftp.gnome.org/pub/gnome/sources/libsigc++/2.6/libsigc++-2.6.1.tar.xz : 186f2167c1b3d90529ce8e715246bf160bc67ec1ec19f4e45d76c0ae54dfbe1b
license     :
    - GPLv2+
summary     : The libsigc++ package implements a typesafe callback system for standard C++.
description : |
    The libsigc++ package implements a typesafe callback system for standard C++.
patterns   :
    - docs:
        - /usr/share/doc/libsigc++-2.0
        - /usr/share/devhelp
    - devel:
        - /usr/lib64/sigc++-2.0/include
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
